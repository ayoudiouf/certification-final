<div class="modal fade" id="ajouterPavion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Ajouter un pavillon</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="exampleInputid" class="form-label">ID</label>
            <input type="id" class="form-control" id="exampleInputId1" aria-describedby="idHelp">
            <div id="idHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputnompavion" class="form-label">Nom </label>
            <input type="id" class="form-control" id="exampleInputId1" aria-describedby="nompavionHelp">
            <div id="nompavionHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputtypepavillon" class="form-label">Prenom</label>
            <input type="id" class="form-control" id="exampleInputTypeChambre1" aria-describedby="typepavillonHelp">
            <div id="typepavillonHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputnbrschambre" class="form-label">Filière</label>
            <input type="id" class="form-control" id="exampleInputnbrsChambre1" aria-describedby="nbrschambreHelp">
            <div id="nbrschambreHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputnbrsetage" class="form-label">Notes</label>
            <input type="nbrsetage" class="form-control" id="exampleInputNbrsEtage1" aria-describedby="nbrsetageHelp">
            <div id="nbrsetageHelp" class="form-text"></div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn  " data-bs-dismiss="modal">Annuler</button>
        <button type="button" class="typebutton btn ">Ajouter</button>
      </div>
    </div>
  </div>
</div>
